<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VapeShop - Каталог одноразовых сигарет</title>
    <meta name="description" content="Каталог одноразовых электронных сигарет с доставкой. Широкий выбор вкусов.">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1>VapeShop</h1>
            </div>
            <button class="cart-btn" id="cartBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Search -->
    <div class="search-container">
        <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            <input type="text" id="searchInput" placeholder="Поиск товаров...">
        </div>
    </div>

    <!-- Categories -->
    <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">Все</button>
        <button class="category-btn" data-category="elfbar">Elf Bar</button>
        <button class="category-btn" data-category="hqd">HQD</button>
        <button class="category-btn" data-category="waka">Waka</button>
        <button class="category-btn" data-category="lost-mary">Lost Mary</button>
    </div>

    <!-- Products Grid -->
    <main class="products-container">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be rendered here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Корзина</h2>
                <button class="modal-close" id="closeCart">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be rendered here -->
            </div>
            <div class="cart-empty" id="cartEmpty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                <p>Корзина пуста</p>
            </div>
            <div class="cart-footer" id="cartFooter">
                <div class="cart-total">
                    <span>Итого:</span>
                    <span id="cartTotal">0 ₽</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Оформить заказ</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal checkout-modal">
            <div class="modal-header">
                <h2>Оформление заказа</h2>
                <button class="modal-close" id="closeCheckout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label for="customerName">Ваше имя</label>
                    <input type="text" id="customerName" required placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Телефон</label>
                    <input type="tel" id="customerPhone" required placeholder="+7 (999) 999-99-99">
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Адрес доставки</label>
                    <textarea id="deliveryAddress" required placeholder="Город, улица, дом, квартира"></textarea>
                </div>
                <div class="form-group">
                    <label>Способ доставки</label>
                    <div class="delivery-options">
                        <label class="radio-option">
                            <input type="radio" name="delivery" value="courier" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-label">
                                <strong>Курьер</strong>
                                <small>1-2 дня, 300 ₽</small>
                            </span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="delivery" value="pickup">
                            <span class="radio-custom"></span>
                            <span class="radio-label">
                                <strong>Самовывоз</strong>
                                <small>Бесплатно</small>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Товары:</span>
                        <span id="summaryProducts">0 ₽</span>
                    </div>
                    <div class="summary-row">
                        <span>Доставка:</span>
                        <span id="summaryDelivery">300 ₽</span>
                    </div>
                    <div class="summary-row total">
                        <span>Итого:</span>
                        <span id="summaryTotal">0 ₽</span>
                    </div>
                </div>
                <button type="submit" class="submit-order-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                    Отправить заказ
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal success-modal">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            </div>
            <h2>Заказ оформлен!</h2>
            <p>Мы свяжемся с вами в ближайшее время для подтверждения заказа.</p>
            <button class="success-btn" id="successBtn">Отлично!</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
